<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symplyfy</title>
    <link rel="stylesheet" href="../static/css/global.css" type="text/css">
    <link rel="stylesheet" href="../static/css/application.css" type="text/css">
    <link rel="stylesheet" href="../static/css/settings.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css">
    <script src="../static/js/requires.js" defer></script>
    <script src="../static/js/buttons.js" defer></script>
    <script src="../static/js/settings.js" defer></script>
</head>
<body class="spaced flex column">
    <div class="application slid flex column nowrap" id="settings-area">
        <div class="outset setting">
            Username:
            <input type="text" class="valued" id="username">
        </div>
        <div class="outset setting flex column">
            <div class="flex centered">
                Pictures Path:
                <button class="fancy good" id="pictures-path-button">Select</button>
            </div>
            <input type="text" class="valued" id="pictures-path" readonly>
        </div>
        <div class="outset setting">
            Default Printer:
            <select id="default-printer" class="valued"></select>
        </div>
        <div class="outset setting">
            <button class="fancy bad" id="reset-favorites-button">Reset Favorites</button>
        </div>
    </div>
    <div class="menu">
        <button class="good fancy application" data-application-type="native" data-site="main.html" id="main"><i class="fas fa-home"></i> Home</button>
    </div>
</body>
</html>
