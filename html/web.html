<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symplyfy</title>
    <link rel="stylesheet" href="../static/css/global.css" type="text/css">
    <link rel="stylesheet" href="../static/css/application.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css">
    <script src="../static/js/requires.js" defer></script>
    <script src="../static/js/buttons.js" defer></script>
    <script src="../static/js/web.js" defer></script>
</head>
<body class="spaced flex column">
    <div class="application"></div>
    <div class="menu">
        <button class="good fancy application" data-application-type="native" data-site="main.html" id="main"><i class="fas fa-home"></i> Home</button>
        <button class="good fancy" id="print"><i class="fas fa-print"></i> Print</button>
        <button class="info fancy" id="favorite"><i class="far fa-star"></i> Favorite</button>
        <button class="info fancy" id="back"><i class="fas fa-arrow-alt-circle-left"></i></button>
        <button class="info fancy" id="forward"><i class="fas fa-arrow-alt-circle-right"></i></button>
        <button class="good fancy application" data-application-type="native" data-site="help.html" id="help"><i class="fas fa-question-circle"></i> Help</button>
    </div>
</body>
</html>
